<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>{{product?.name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-text-center">
    <br><br>
    <img src= "assets/icon/burger.jpeg"/>
    <br><br>
      <span>{{product?.description}}</span>
      <br><br><br>
      <span>item price Rs. {{product?.price}} </span>  
      <br><br>
      
      <ion-input type="number" placeholder="Enter Input" min="0" [(ngModel)]="quantity">enter the quantity needed:</ion-input> 
      <br>
    <span>
      total: {{product?.price*quantity}}
    </span>
    </div>
    <br>
  <ion-button (click)="saveOrder(product?._id)" expand="block" shape="round">
    add to cart
  </ion-button>
  
</ion-content>
