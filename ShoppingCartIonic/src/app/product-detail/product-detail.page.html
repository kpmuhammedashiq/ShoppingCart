<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>{{product?.name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-text-center">
    <br><br>
    <img src= "assets/icon/burger.jpeg"/>
    <br><br>
      <h3>{{product?.description}}</h3>
      <br>
      <span> Rs. {{product?.price}} </span>  
      <br><br>
      
      <ion-input type="number" placeholder="Enter Input" min="0" [(ngModel)]="quantity">enter the quantity:</ion-input> 
      <br>
    <h3>
      total: {{product?.price*quantity}}
    </h3>
    </div>
    <br>
  <ion-button (click)="saveOrder(product?._id)" expand="block" shape="round">
    add to cart
  </ion-button>
  
</ion-content>
