<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>cart</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let product of ordered">
    <ion-card-header>
      <ion-card-title>{{product?.name}}</ion-card-title>
      <img src="assets/icon/burger.jpeg" />
    </ion-card-header>
  
    <ion-card-content>quantity:{{product?.quantity}}</ion-card-content>
    <ion-card-content class="ion-text-end">Rs. {{product?.price*product?.quantity}}</ion-card-content>
  </ion-card>

  <ion-button (click)="chekOut()" expand="block" shape="round">
    check out
  </ion-button>
</ion-content>
