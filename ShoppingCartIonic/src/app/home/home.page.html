<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Shopping Cart
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        Shopping Cart
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card *ngFor="let product of allProducts" (click)="productDetaills(product?._id)">
    <ion-card-header>
      <ion-card-title>{{product?.name}}</ion-card-title>
      <img src="assets/icon/burger.jpeg" />
    </ion-card-header>
  
    <ion-card-content>{{product?.description}}</ion-card-content>
    <ion-card-content class="ion-text-end">Rs. {{product?.price}}    </ion-card-content>
  </ion-card>

  <!-- <ion-list>
    <app-message *ngFor="let message of getMessages()" [message]="message"></app-message>
  </ion-list> -->

  <ion-fab vertical="bottom" horizontal="end" slot="fixed" >
    <ion-fab-button (click)="toCart()" color="dark">
      <ion-icon name="cart" ></ion-icon>
    </ion-fab-button></ion-fab>
</ion-content>
